<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="grid-container">
        <span class="grid-item grid-item1">item1</span>
        <span class="grid-item grid-item2">item2</span>
        <span class="grid-item grid-item3">item3</span>
        <span class="grid-item grid-item4">item4</span>
      </div>
    </main>

    <main class="grid-class">
      <div class="grid-wrapper">
        <span class="grid-items grid-items1">Item1</span>
        <span class="grid-items grid-items2">Item2</span>
        <!--Nested-grid -->
        <span class="grid-items grid-items3">
              <span class="grid grid-element1">Item1</span>
              <span class="grid grid-element2">Item2</span>
              <span class="grid grid-element3">Item3</span>
      </span>
       
      </div>
    </main>
    
   
  </body>
</html>
