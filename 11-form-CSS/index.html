
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <main>
      <div class="lower card" style="text-align: right">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
      </div>
      <div class="upper card">
        <form >
           <div class="wrapper">
            <label for="username">Username</label>
            <input type="text" name="" id="username">
           </div>

           <div class="wrapper">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
           </div>

           <div class="wrapper">
            <label for="password">Password</label>
            <input type="password" name="" id="password">
           </div>

           <div class="wrapper">
             <label for="select">Choose Countrry</label>
               <select name="" id="select" >
                 <option value="">Pakistan</option>
                 <option value="">Oman</option>
                 <option value="">Australia</option>
                 <option value="">Germany</option>
               </select>
           </div>

           <!-- <div class="wrapper"> -->
          
           <div class="wrapper_gender">
            <label for="gender">Choose Gender</label>
                 <input type="radio" name="gender" id="male" >
                 <label for="male"><i class="fa-solid fa-person"></i>Male</label>
                  
                 <input type="radio" name="gender" id="female" >
                 <label for="female"><i class="fa-solid fa-person-dress"></i>Female</label>    
          </div>
        <!-- </div> -->

           <div class="wrapper">
           <label for=""> Choose hobies</label>
           <div class="wrapper-checkbox">
            
            <div>
                 <input type="checkbox" name=""  id="art">
                 <label for="art"><i class="fa-solid fa-palette"></i>  Artist</label><br>
             </div>
        
            <div>
                <input type="checkbox" name=""  id="music">
                <label for="music"><i class="fa-solid fa-music"></i>  Musician</label><br>
            </div>
   
            <div>
                <input type="checkbox" name=""  id="pic">
                <label for="pic"><i class="fa-solid fa-camera"></i>  Photography</label><br>
            </div>
        
            <div>
                <input type="checkbox" name=""  id="sport">
                <label for="sport"><i class="fa-solid fa-baseball-bat-ball"></i>  Sport</label><br>
            </div>
           </div>  
          </div> 
            <div class="wrapper">
            <label for="about">About</label>
            <textarea id="about" rows="2"></textarea>
           </div>

        </form>
      </div>
    </main>
  </body>
</html>
