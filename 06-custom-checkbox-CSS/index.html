<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Checkbox </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
    
</head>
<body>

    <h1>Select Your Hobies: </h1>
    
   <div class="main">
     <div class="wrapper-checkbox">
         <div>
              <input type="checkbox" name=""  id="art">
              <label for="art"><i class="fa-solid fa-palette"></i>  Artist</label><br>
          </div>
     
         <div>
             <input type="checkbox" name=""  id="music">
             <label for="music"><i class="fa-solid fa-music"></i>  Musician</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="pic">
             <label for="pic"><i class="fa-solid fa-camera"></i>  Photography</label><br>
         </div>
     
         <div>
             <input type="checkbox" name=""  id="sport">
             <label for="sport"><i class="fa-solid fa-baseball-bat-ball"></i>  Sport</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="reading">
             <label for="reading"><i class="fa-solid fa-book-open-reader"></i>  Reading</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="gardening">
             <label for="gardening"><i class="fa-solid fa-plate-wheat"></i> Gardening</label><br>
         </div>
        
         <div>
             <input type="checkbox" name=""  id="chief">
             <label for="chief"><i class="fa-solid fa-bowl-rice"></i> Cooking</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="hiking">
             <label for="hiking"><i class="fa-solid fa-person-hiking"></i>   Hiking</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="calligraphy">
             <label for="calligraphy"><i class="fa-solid fa-pen-fancy"></i>  Calligraphy</label><br>
         </div>

         <div>
             <input type="checkbox" name=""  id="watching">
             <label for="watching"><i class="fa-solid fa-film"></i>  Waching-movies</label><br>
         </div>       
     </div>
   </div>
</body>
</html>
